version: '3.8'

services:
  nextjs-frontend:
    image: counselling-chatbot-nextjs-frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000" 
    networks:
      - app-network

  fastapi-backend:
    image: counselling-chatbot-fastapi-backend
    build:
      context: .
      dockerfile: Dockerfile.backend 
    env_file:
      - .env
    ports:
      - "8000:8000" 
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
